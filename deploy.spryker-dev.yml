namespace: spryker-cloud
tag: '1.0'

environment: docker
image: spryker/php:7.3-DRAFT-new-relic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    DE:
        services:
            database:
                database: spryker_dev
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 5
                    search:
                        namespace: us_search
                    session:
                        namespace: 6

groups:
    DE-1:
        region: DE
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.dev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    de.dev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.dev.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    at.dev.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    www.us.dev.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
                    us.dev.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            Zed:
                application: zed
                endpoints:
                    zed.de.dev.cloud.spryker.toys:
                        store: DE
                        primal: true
                    zed.at.dev.cloud.spryker.toys:
                        store: AT
                        primal: true
                    zed.us.dev.cloud.spryker.toys:
                        store: US
                        primal: true
            Glue:
                application: glue
                endpoints:
                    glue.de.dev.cloud.spryker.toys:
                        store: DE
                        primal: true
                    glue.at.dev.cloud.spryker.toys:
                        store: AT
                        primal: true
                    glue.us.dev.cloud.spryker.toys:
                        store: US
                        primal: true
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.dev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.dev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.dev.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true

    testing:
        store: DE

    debug:
        enabled: true

    mount:
        baked:
