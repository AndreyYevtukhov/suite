version: "0.1"

namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"
        SPRYKER_REGISTRATION_CONFIRMATION_TOKEN_URL: "https://vue.click-collect-dev.cloud.spryker.toys"
        SPRYKER_IMPORT_FILE_ROOT_PATH: "data/import/common/US"
        FAAS_MIDDLEWARE_SOURCE_IMPORT_FILE_SYSTEM_NAME: "faas-import-source-s3"
        FAAS_CATEGORY_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "categories.xml"
        FAAS_PRODUCT_ABSTRACT_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "abstractProducts.xml"
        FAAS_PRODUCT_CONCRETE_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "concreteProducts.xml"
        FAAS_PRODUCT_PRICING_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "pricing.xml"
        FAAS_PRODUCT_STOCK_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "inventory.xml"
        FAAS_PRODUCT_ATTRIBUTE_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "attributes.xml"
        FAAS_SEARCH_ALGOLIA_INDEX_NAME: "spryker_new_stage_faas_products"
        FAAS_S3_BUCKET: "click-collect-dev-csv-uploads"
        SHIPSTATION_FEDEX_TRACKING_BASE_URL: "https://www.fedex.com/fedextrack?trknbr="
        SHIPSTATION_CREATE_TEST_LABEL: false
        SPRYKER_FE_HOST: "vue.click-collect-dev.cloud.spryker.toys"
        SPRYKER_BE_HOST: "backoffice.click-collect-dev.cloud.spryker.toys"
        APPLICATION_STORE: "US"
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    US:
        services:
            database:
                database: spryker_click_collect_dev
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    US:
        region: US
        applications:
            Zed:
                application: backoffice
                endpoints:
                    backoffice.click-collect-dev.cloud.spryker.toys:
                        store: US
            BackendGat:
                application: backend-gateway
                endpoints:
                    backend-gateway.click-collect-dev.cloud.spryker.toys:
                        store: US
            Glue:
                application: glue
                endpoints:
                    glue.click-collect-dev.cloud.spryker.toys:
                        store: US

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.click-collect-dev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.click-collect-dev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.click-collect-dev.cloud.spryker.toys:

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked:

