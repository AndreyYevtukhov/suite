version: '0.1'

namespace: spryker
tag: 'stage'

environment: docker.stg
image:
    tag: spryker/php:7.3
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.faas-suite-stage-us.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
composer:
    mode: ''
    autoload: ''

assets:
    mode: development

regions:
    US:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@faas-suite-stage-us.cloud.spryker.toys
            database:
                database: spryker_faas_ssus
                username: spryker
                password: secret
        stores:
            US:
                services:
                    broker:
                        namespace: us-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
groups:
    US:
        region: US
        applications:
            merchant_portal:
                application: merchant-portal
                endpoints:
                    mp.us.faas-suite-stage-us.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: US
                        services:
                            session:
                                namespace: 3
            yves:
                application: yves
                endpoints:
                    yves.us.faas-suite-stage-us.cloud.spryker.toys:
                        store: US
                        services:
                            session:
                                namespace: 1
            glue:
                application: glue
                endpoints:
                    glue.us.faas-suite-stage-us.cloud.spryker.toys:
                        store: US
            backoffice:
                application: backoffice
                endpoints:
                    zed.us.faas-suite-stage-us.cloud.spryker.toys:
                        store: US
                        services:
                            session:
                                namespace: 2
            backend_gateway:
                application: backend-gateway
                endpoints:
                    backend-gateway.us.faas-suite-stage-us.cloud.spryker.toys:
                        store: US
            backend_api:
                application: zed
                endpoints:
                    backend-api.us.faas-suite-stage-us.cloud.spryker.toys:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.faas-suite-stage-us.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.faas-suite-stage-us.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.faas-suite-stage-us.cloud.spryker.toys:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.faas-suite-stage-us.cloud.spryker.toys:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.faas-suite-stage-us.cloud.spryker.toys:
    dashboard:
        engine: dashboard
        endpoints:
            faas-suite-stage-us.cloud.spryker.toys:

docker:
    ssl:
        enabled: false
        redirect: true

    testing:
        store: US

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
