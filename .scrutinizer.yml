build:
    environment:
        php: '7.3.20'
        node: 'v10.21.0'

    dependencies:
        override:
            - npm rebuild
            - npm install
            - composer install --ignore-platform-reqs --no-interaction --no-scripts

    tests:
        override:
            - true # disable test execution on scrutinizer

    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
