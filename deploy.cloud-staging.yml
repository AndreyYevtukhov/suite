namespace: spryker-cloud
tag: '1.0'

environment: docker_dev
image: spryker/php:7.3-DRAFT-new-relic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    DE:
        services:
            database:
                database: cloud_staging
                username: spryker
                password: secret

        stores:
            DORMAGEN:
                services:
                    broker:
                        namespace: dormagen_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: dormagen_search
                    session:
                        namespace: 2
            LANGENFELD:
                services:
                    broker:
                        namespace: langenfeld_queue
                    key_value_store:
                        namespace: 5
                    search:
                        namespace: langenfeld_search
                    session:
                        namespace: 6

groups:
    DE-1:
        region: DE
        applications:
            Welcome:
                application: static
                endpoints:
                    www.staging.cloud.spryker.toys:
                        entry-point: Welcome
            Yves:
                application: yves
                endpoints:
                    www.dormagen.staging.cloud.spryker.toys:
                        store: DORMAGEN
                        <<: *frontend-auth
                    dormagen.staging.cloud.spryker.toys:
                        store: DORMAGEN
                        <<: *frontend-auth
                    www.langenfeld.staging.cloud.spryker.toys:
                        store: LANGENFELD
                        <<: *frontend-auth
                    langenfeld.staging.cloud.spryker.toys:
                        store: LANGENFELD
                        <<: *frontend-auth
            Zed:
                application: zed
                endpoints:
                    zed.dormagen.staging.cloud.spryker.toys:
                        store: DORMAGEN
                        primal: true
                    zed.langenfeld.staging.cloud.spryker.toys:
                        store: LANGENFELD
                        primal: true
            BackOffice:
                application: zed
                endpoints:
           cloud_stagingkoffice.staging.cloud.spryker.toys:
                        store: DORMAGEN
            StoreApp:
                application: zed
                endpoints:
                    filiale.dormagen.staging.cloud.spryker.toys:
                        store: DORMAGEN
                        entry-point: StoreApp
                    filiale.langenfeld.staging.cloud.spryker.toys:
                        store: LANGENFELD
                        entry-point: StoreApp

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.staging.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.staging.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.staging.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true

    testing:
        store: DORMAGEN

    debug:
        enabled: true

    mount:
        baked:
