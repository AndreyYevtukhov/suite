version: "0.1"

namespace: spryker_demo
tag: "1.0"

environment: docker.staging
image:
    tag: spryker/php:7.4
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.support.cloud.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: "change123"
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: "0c1ffefeebdab4a3d839d0e52590c9a2"
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    mode: production
    compression:
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@support.cloud.demo-spryker.com
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
    US:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@support.cloud.demo-spryker.com
            database:
                database: us-docker
                username: spryker
                password: secret
        stores:
            US:
                services:
                    broker:
                        namespace: us-docker
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: us_search
groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    date-time-configurator-example.support.cloud.demo-spryker.com:
                        entry-point: Configurator
                    www.de.support.cloud.demo-spryker.com:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    www.at.support.cloud.demo-spryker.com:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue_eu:
                application: glue
                endpoints:
                    glue.de.support.cloud.demo-spryker.com:
                        store: DE
                    glue.at.support.cloud.demo-spryker.com:
                        store: AT
            backoffice_eu:
                application: backoffice
                endpoints:
                    backoffice.de.support.cloud.demo-spryker.com:
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 3
                    backoffice.at.support.cloud.demo-spryker.com:
                        store: AT
                        services:
                            session:
                                namespace: 4
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.support.cloud.demo-spryker.com:
                        store: DE
                        primal: true
                    backend-gateway.at.support.cloud.demo-spryker.com:
                        store: AT
                        primal: true
            backend_api_eu:
                application: zed
                endpoints:
                    backend-api.de.support.cloud.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.support.cloud.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
    US:
        region: US
        applications:
            yves_us:
                application: yves
                endpoints:
                    www.us.support.cloud.demo-spryker.com:
                        store: US
                        services:
                            session:
                                namespace: 5
            glue_us:
                application: glue
                endpoints:
                    glue.us.support.cloud.demo-spryker.com:
                        store: US
            backoffice_us:
                application: backoffice
                endpoints:
                    backoffice.us.support.cloud.demo-spryker.com:
                        store: US
                        services:
                            session:
                                namespace: 6
            backend_gateway_us:
                application: backend-gateway
                endpoints:
                    backend-gateway.us.support.cloud.demo-spryker.com:
                        store: US
            backend_api_us:
                application: zed
                endpoints:
                    backend-api.us.support.cloud.demo-spryker.com:
                        store: US
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.support.cloud.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.support.cloud.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.support.cloud.demo-spryker.com:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.support.cloud.demo-spryker.com:
    dashboard:
        engine: dashboard
        endpoints:
            support.cloud.demo-spryker.com:

docker:
    ssl:
        enabled: false
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
