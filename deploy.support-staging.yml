namespace: spryker-cloud
tag: '1.0'

environment: docker
image:
    tag: spryker/php:8.1-debian
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive --no-ansi -vvv'
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: demo-date-time-configurator.support.cloud.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@support.cloud.demo-spryker.com
            database:
                database: support_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    DE-1:
        region: EU
        applications:
            Yves:
                application: yves
                http:
                    max-request-body-size: 33m
                endpoints:
                    demo-date-time-configurator.support.cloud.demo-spryker.com:
                        entry-point: Configurator
                    www.de.support.cloud.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    de.support.cloud.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.support.cloud.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
                    at.support.cloud.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
                    www.us.support.cloud.demo-spryker.com:
                        store: US
                        <<: *frontend-auth
                    us.support.cloud.demo-spryker.com:
                        store: US
                        <<: *frontend-auth
            boffice:
                application: backoffice
                http:
                    max-request-body-size: 33m
                endpoints:
                    backoffice.de.support.cloud.demo-spryker.com:
                        store: DE
                        primal: true
                    backoffice.at.support.cloud.demo-spryker.com:
                        store: AT
                    backoffice.us.support.cloud.demo-spryker.com:
                        store: US
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.support.cloud.demo-spryker.com:
                        store: DE
                        primal: true
                    backend-gateway.at.support.cloud.demo-spryker.com:
                        store: AT
                        primal: true
                    backend-gateway.us.support.cloud.demo-spryker.com:
                        store: US
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.de.support.cloud.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.support.cloud.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
                    backend-api.us.support.cloud.demo-spryker.com:
                        store: US
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.support.cloud.demo-spryker.com:
                        store: DE
                    glue.at.support.cloud.demo-spryker.com:
                        store: AT
                    glue.us.support.cloud.demo-spryker.com:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.support.cloud.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.support.cloud.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.support.cloud.demo-spryker.com:

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
