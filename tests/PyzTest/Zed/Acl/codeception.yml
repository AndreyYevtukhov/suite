namespace: PyzTest\Zed\Acl

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Communication:
        path: Communication
        class_name: AclCommunicationTester
        modules:
            enabled:
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Application\Helper\ZedHelper
                - \SprykerTest\Shared\Testify\Helper\ZedBootstrap:
                      depends: \SprykerTest\Shared\Testify\Helper\BundleConfig
                      applicationPlugins:
                          - \Spryker\Zed\Router\Communication\Plugin\Application\RouterApplicationPlugin
                          - \Spryker\Zed\Translator\Communication\Plugin\Application\TranslatorApplicationPlugin

