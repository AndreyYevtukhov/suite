namespace: PyzTest\Yves\Application
spryker_module: HomePage

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: true
    remote: true
    c3_url: 'http://yves.de.spryker.local'
    cookie_domain: '.yves.de.spryker.local'
    remote_config: '../../../tests/PyzTest/Yves/Application/codeception.yml'
    xdebug_session: 'PHPSTORM'
    whitelist:
        include:
            - '../../../../vendor/spryker/spryker-shop/Bundles/HomePage/src/*/Yves/*.php'

suites:
    Controller:
        path: .
        class_name: ApplicationControllerTester
        modules:
            enabled:
                - \SprykerTest\Yves\Testify\Helper\YvesEnvironment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \PyzTest\Yves\Testify\Helper\DebugHelper
                - \PyzTest\Yves\Testify\Helper\BootstrapHelper
