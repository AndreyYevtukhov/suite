namespace: PyzTest\Glue\ShoppingListsRestApi

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    RestApi:
        class_name: ShoppingListsApiTester
        modules:
            enabled:
                - \PyzTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Glue\Testify\Helper\GlueRest
                - \SprykerTest\Glue\Testify\Helper\OpenApi3
                - \SprykerTest\Glue\Testify\Helper\JsonPath
                - \SprykerTest\Glue\Testify\Helper\TransactionHelper
                - \SprykerTest\Shared\Customer\Helper\CustomerDataHelper
                - \SprykerTest\Shared\CompanyUser\Helper\CompanyUserHelper
                - \SprykerTest\Zed\Company\Helper\CompanyHelper
                - \SprykerTest\Shared\Stock\Helper\StockDataHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Shared\ShoppingList\Helper\ShoppingListHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
            config:
                \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                    projectNamespaces:
                        - Pyz
                \SprykerTest\Shared\Testify\Helper\DataCleanupHelper:
                    cleanup: false
                \SprykerTest\Glue\Testify\Helper\GlueRest:
                    depends: PhpBrowser
                    part: Json
